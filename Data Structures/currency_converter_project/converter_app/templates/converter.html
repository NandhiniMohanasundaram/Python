<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <label for="base_currency">Base Currency:</label>
        <input type="text" id="base_currency" name="base_currency" required><br><br>
        <label for="target_currency">Target Currency:</label>
        <input type="text" id="target_currency" name="target_currency" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <input type="submit" value="Convert">
    </form>
    {% if converted_amount %}
        <h2>Converted Amount: {{ converted_amount }}</h2>
    {% endif %}
</body>
</html>
